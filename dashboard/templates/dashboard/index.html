{% extends 'layout.html' %}
{% block title %}X-Law Panel | Dashboard{% endblock %}
{% load humanize %}
{% load dashboardtags %} 
{% block content %}

<script>
    $(document).ready(function () {
        $('#advdiv').hide()
        });
    $("#load-topten").show();
    $.ajax({
        url: "/api/v1/topten/",
    }).done(function (data) {
        for (var i = 1; i < 11; i++) {
            $('#' + i + '-picture').attr("src", data["topten"][i]["picture"])
            $('#' + i + '-name').attr("href", data["topten"][i]["profile"])
            $('#' + i + '-name').append(data["topten"][i]["name"])
            $('#' + i + '-hours').append(data["topten"][i]["hours"])
        };
        $("#load-topten").hide();
        $('#advdiv').show();
    }); 
</script>

<script>
    $("#load-topserver").show();
    $.ajax({
        url: "/api/v1/topserver/",
    }).done(function (data) {
        $('#top-server').append(data["topServer"])
        $("#load-topserver").hide();
    });
</script>
<script>
    $("#load-topmap").show();
    $.ajax({
        url: "/api/v1/topmap/",
    }).done(function (data) {
        $('#top-map').append(data["topMap"])
        $("#load-topmap").hide();
    }); 
</script>
<script>
    $("#load-unique").show();
    $.ajax({
        url: "/api/v1/unique/",
    }).done(function (data) {
        $('#unique').append(data["uniquePlayers"])
        $("#load-unique").hide();
    }); 
</script>
<script>
    $("#load-totalhours").show();
    $.ajax({
        url: "/api/v1/totalhoursplayed/",
    }).done(function (data) {
        $('#totalhours').append(data["totalHoursPlayed"])
        $("#load-totalhours").hide();
    }); 
</script>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="card p-4">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <span class="h4 d-block font-weight-normal mb-2">
                            <div id="load-unique"></div>
                            <div id="unique"></div>
                        </span>
                        <span class="font-weight-light">Unique Players</span>
                    </div>
                    <div class="h2 text-muted">
                        <i class="icon icon-people"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-4">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <span class="h4 d-block font-weight-normal mb-2">
                            <div id="load-topserver"></div>
                            <div id="top-server"></div>
                        </span>
                        <span class="font-weight-light">Top Server</span>
                    </div>

                    <div class="h2 text-muted">
                        <i class="fa fa-server" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-4">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <span class="h4 d-block font-weight-normal mb-2">
                            <div id="load-topmap"></div>
                            <div id="top-map"></div>
                        </span>
                        <span class="font-weight-light">Top Map</span>
                    </div>
                    <div class="h2 text-muted">
                        <i class="icon icon-map"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-4">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <span class="h4 d-block font-weight-normal mb-2">
                            <div id="load-totalhours"></div>
                            <div id="totalhours"></div>
                        </span>
                        <span class="font-weight-light">Total Hours Played</span>
                    </div>

                    <div class="h2 text-muted">
                        <i class="icon icon-clock"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div id="load-topten"></div>
                <div class="card-header">
                    Top 10 Players
                </div>
                <div id="advdiv" class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>_</th>
                                    <th>Name</th>
                                    <th>Total Hours</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                {% for i in 11|times %}
                                <tr>
                                    <td>{{ i }}</td>
                                    <td>
                                        <img id="{{ i }}-picture" src="" />
                                    </td>
                                    <td>
                                        <a id="{{ i }}-name" style="color: #0275d8" href=""></a>
                                    </td>
                                    <td id="{{ i }}-hours"></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
