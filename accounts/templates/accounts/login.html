<!doctype html>
<html lang="en">
{% load staticfiles %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X-Law - Login</title>
    <link rel="icon" href="{% static 'imgs/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <body>
        <div class="page-wrapper flex-row align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="card p-4">
                                <div class="card-header text-center text-uppercase h4 font-weight-light">
                                    X-Law Admin Panel
                                </div>

                                <div class="card-body py-5">
                                    {% if error %}
                                    <p class="text-danger">{{ error }}</p>
                                    {% endif %}
                                    <div class="form-group">
                                        <label class="form-control-label">Username</label>
                                        <input type="text" name="username" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label class="form-control-label">Password</label>
                                        <input type="password" name="password" class="form-control">
                                    </div>
                                    <div class="custom-control custom-checkbox mt-4">
                                        <input type="checkbox" class="custom-control-input" name="rememberme" id="rememberme">
                                        <label class="custom-control-label" for="rememberme">Remember Me</label>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary px-5">Login</button>
                                        </div>

                                        <div class="col-6">
                                            <a href="#" class="btn btn-link" onClick="alert('Please contact wh1te909')">Forgot
                                                password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/popper.js/popper.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'vendor/chart.js/chart.min.js' %}"></script>
        <script src="{% static 'js/carbon.js' %}"></script>
        <script src="{% static 'js/demo.js' %}"></script>
    </body>

</html>
